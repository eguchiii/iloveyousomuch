<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daphne, will you be my Valentine? üíò</title>
  <meta name="description" content="A little Valentine surprise ‚ù§Ô∏è" />
  <meta name="theme-color" content="#3f5f2f" />
  <style>
    :root{
      /* Colors */
      --moss: #3f5f2f;            /* page background */
      --merlot: #800020;          /* card background */
      --white: #ffffff;
      --black: #111111;
      --text-on-merlot: #fff7fb;  /* text on merlot */
      --accent: #800020;          /* merlot accents */

      /* Shadows */
      --shadow: 0 12px 40px rgba(0,0,0,0.28);
      --soft-shadow: 0 8px 22px rgba(0,0,0,0.18);
    }

    /* Page */
    html, body{ height:100%; margin:0; }
    body{
      background: var(--moss);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", sans-serif;
      color: var(--text-on-merlot);
      overflow:hidden;
    }

    /* Global cherry blossom layer (behind everything) */
    .sakura-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;   /* never block clicks */
      z-index: 0;
      overflow: hidden;
    }
    .petal{
      position: absolute;
      top: -10vh;
      will-change: transform;
      font-size: 16px;
      opacity: 0.95;
      pointer-events: none;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
      animation: fall linear forwards, sway ease-in-out infinite;
    }
    @keyframes fall{
      to{
        transform: translateY(120vh) rotate(360deg);
        opacity: 1;
      }
    }
    @keyframes sway{
      0%   { transform: translateX(0)    }
      50%  { transform: translateX(20px) }
      100% { transform: translateX(0)    }
    }

    /* Center layout */
    .center{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      z-index: 1; /* above petals */
    }

    /* Merlot card */
    .card{
      position: relative;
      width: min(760px, 92vw);
      padding: 44px 28px 38px;
      background: var(--merlot);
      border-radius: 26px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 5.4vw, 44px);
      line-height:1.15;
      color: var(--white);
    }

    /* Action area (keeps "No" inside) */
    .buttons{
      position: relative;        /* important: positions "No" inside */
      min-height: 280px;         /* space for the roaming "No" */
      display: flex;
      justify-content: center;   /* centers the YES button */
      align-items: center;
      z-index: 1;
    }

    /* YES button ‚Äî centered rounded rectangle, white bg, merlot text */
    .btn-yes{
      position: relative;
      background: var(--white);
      color: var(--accent);
      border: 0;
      border-radius: 18px;
      padding: clamp(14px, 2.2vw, 18px) clamp(28px, 4.2vw, 40px);
      font-size: clamp(18px, 2.6vw, 24px);
      font-weight: 900;
      letter-spacing: .5px;
      cursor: pointer;
      box-shadow: var(--soft-shadow);
      z-index: 2; /* below NO so you can always see the NO */
      user-select: none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .18s ease;
    }
    .btn-yes:hover{ transform: scale(1.03); }
    .btn-yes:active{ transform: scale(0.98); }

    /* NO button ‚Äî small white circle, black text, moves inside the card */
    .btn-no{
      position: absolute;
      top: 45%;
      left: 55%;
      width: clamp(34px, 5.4vw, 44px);
      height: clamp(34px, 5.4vw, 44px);
      border-radius: 50%;
      background: var(--white);
      color: var(--black);
      border: 0;
      font-weight: 700;
      font-size: 12px;
      line-height: 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--soft-shadow);
      user-select:none;
      touch-action: manipulation;
      z-index: 3; /* above YES so it's visible */
    }
    .btn-no:active{ transform: translateY(1px); }

    /* Overlay (success) */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.25);
      z-index: 5;
      padding: 20px;
      text-align: center;
    }
    .overlay.show{ display: grid; }
    .overlay .box{
      position: relative;
      background: var(--white);
      color: var(--black);
      border-radius: 22px;
      padding: 34px 26px;
      width: min(680px, 92vw);
      box-shadow: var(--shadow);
      z-index: 2; /* above celebration petals */
    }
    .overlay h2{
      margin:0;
      color: var(--accent);
      font-size: clamp(24px, 5vw, 36px);
      white-space: normal; /* honor <br> */
    }

    /* Celebration layer INSIDE the overlay (so petals are visible with message) */
    .celebration-layer{
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1; /* below the .box but above overlay backdrop */
      overflow: hidden;
    }

    /* Error toast (for No click) */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #ffefef;
      color: #8a0000;
      border: 2px solid #ffb8b8;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 14px;
      z-index: 7;
      box-shadow: var(--soft-shadow);
      opacity: 0;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .btn-yes:hover, .btn-yes:active{ transform: none; }
      .petal{ animation-duration: 1ms !important; }
    }
  </style>
</head>
<body>
  <!-- Global cherry blossom layer -->
  <div class="sakura-layer" id="sakura"></div>

  <main class="center">
    <section class="card" aria-live="polite">
      <h1><span id="name">Daphne</span>, will you be my Valentine? üíò</h1>

      <div class="buttons" id="play-area">
        <!-- The moving NO (inside the card) -->
        <button class="btn-no" id="noBtn" aria-label="No">No</button>

        <!-- Centered YES (rounded rectangle) -->
        <button class="btn-yes" id="yesBtn" aria-label="Yes">YES</button>
      </div>
    </section>
  </main>

  <!-- Success dialog -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="yayTitle">
    <!-- Celebration petals render here so they appear WITH the message -->
    <div class="celebration-layer" id="celebrate"></div>

    <div class="box">
      <!-- Force two lines with <br> -->
      <h2 id="yayTitle">Yay! üå∑<br>Inaro takan maong üíï</h2>
    </div>
  </div>

  <!-- Error toast -->
  <div class="toast" id="toast" role="status" aria-live="assertive">Error: ‚ÄúNo‚Äù is unavailable. Please try ‚ÄúYes‚Äù. üòâ</div>

  <script>
    // ====== Customize here (name only) ======
    const PERSON_NAME  = "Daphne";
    // ========================================

    // Insert name
    document.getElementById('name').textContent = PERSON_NAME;

    // Elements
    const playArea = document.getElementById('play-area');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');
    const toast = document.getElementById('toast');
    const sakuraLayer = document.getElementById('sakura');
    const celebrateLayer = document.getElementById('celebrate');

    // ---------------------------
    // Moving NO logic (inside card)
    // ---------------------------
    function moveNoButton() {
      const pad = 8;

      const areaRect = playArea.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const bw = noRect.width;
      const bh = noRect.height;

      let x, y, tries = 0, maxTries = 60;

      do {
        // candidate position relative to playArea
        x = Math.random() * (areaRect.width  - bw - pad * 2) + pad;
        y = Math.random() * (areaRect.height - bh - pad * 2) + pad;

        // convert candidate to viewport coords to compare with YES
        const candLeft   = areaRect.left + x;
        const candTop    = areaRect.top  + y;
        const candRight  = candLeft + bw;
        const candBottom = candTop  + bh;

        const overlapX = Math.max(0, Math.min(candRight, yesRect.right) - Math.max(candLeft, yesRect.left));
        const overlapY = Math.max(0, Math.min(candBottom, yesRect.bottom) - Math.max(candTop, yesRect.top));
        var overlapsYes = overlapX * overlapY > 0;

        tries++;
      } while (overlapsYes && tries < maxTries);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Runaway behavior
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('mousedown', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Clicking "No" ‚Üí show error toast
    noBtn.addEventListener('click', () => {
      showToast();
    });

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
      if (navigator.vibrate) navigator.vibrate(40);
    }

    // Initial placement
    setTimeout(moveNoButton, 120);

    // Resize safety (e.g., rotate phone)
    window.addEventListener('resize', () => {
      clearTimeout(window._rsz);
      window._rsz = setTimeout(moveNoButton, 120);
    });

    // ---------------------------
    // Petal helpers
    // ---------------------------
    function createPetal(container, emoji, fallSeconds, swaySeconds) {
      const p = document.createElement('div');
      p.className = 'petal';
      p.textContent = emoji;
      p.style.left = Math.random() * 100 + 'vw';
      p.style.fontSize = (12 + Math.random() * 20) + 'px';
      p.style.animationDuration = `${fallSeconds}s, ${swaySeconds}s`;
      p.style.transform = `rotate(${Math.random() * 360}deg)`;
      container.appendChild(p);
      setTimeout(() => p.remove(), fallSeconds * 1000 + 600);
    }

    // ---------------------------
    // YES ‚Üí overlay + CELEBRATION blossoms (visible with message)
    // ---------------------------
    yesBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      // Run a short celebration rain for 2.5 seconds
      startCelebrationRain(2500);
    });

    function startCelebrationRain(durationMs){
      const emojis = ['üå∏','üå∏','üå∏','üå∏','üå∫','üíÆ','ü™∑','ü™ª']; // mostly sakura
      const interval = 120; // denser rain during celebration
      function drop(){
        for (let i = 0; i < 8; i++) {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const fall = 1.8 + Math.random() * 2.0;   // quick celebratory fall
          const sway = 1.5 + Math.random() * 1.5;
          createPetal(celebrateLayer, emoji, fall, sway);
        }
      }
      const t = setInterval(drop, interval);
      // kick off immediately
      drop();
      setTimeout(() => clearInterval(t), durationMs);
    }

    // ---------------------------
    // Continuous cherry blossoms across the whole page (30 seconds)
    // ---------------------------
    function spawnPetal(){
      const emoji = Math.random() < 0.9 ? 'üå∏' : (Math.random() < 0.5 ? 'üíÆ' : 'üå∫');
      const fallSeconds = 6 + Math.random() * 6;       // 6‚Äì12s to fall
      const swaySeconds = 2 + Math.random() * 2;       // 2‚Äì4s per sway loop
      createPetal(sakuraLayer, emoji, fallSeconds, swaySeconds);
    }

    // Start a gentle stream of petals for 30 seconds
    const STREAM_INTERVAL_MS = 280;   // lower = denser
    const STREAM_DURATION_MS = 30000; // 30 seconds
    const sakuraTimer = setInterval(spawnPetal, STREAM_INTERVAL_MS);
    setTimeout(() => clearInterval(sakuraTimer), STREAM_DURATION_MS);

    // Optional: start with a few petals on load
    for (let i = 0; i < 10; i++) spawnPetal();
  </script>
</body>
</html>
